<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
</head>

<body>
<div id="wrapper">
	<!-- 发表区 -->
	<div class="publish_area">
    	<!-- 输入类型 -->
    	<div class="input_type">
        	<div class="upload_input">上传图片</div>
            <div class="text_input" contenteditable="true"></div>
        </div>
        <!-- 上传类型 -->
        <div class="upload_type">
        	<ul>
            	<li class="local_upload">本地上传</li>
                <li class="drag_upload">拖拽上传</li>
            </ul>
            <span class="publish_btn">发表</span>
        </div>
    </div>
    
    <!-- 拖拽区 -->
    <div class="drag_area">
   		 <p class="tip_text">请将图片拖拽至此</p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
